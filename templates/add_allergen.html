{% extends "layout.html" %} {% block content %}
<form action="{{ url_for('insert_allergen') }}" method="POST" class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-5 ">
                <ul class="List__link">
                    {% for allergen in allergens %}
                    <li>
                        {{allergen.allergen_name}}
                        <a href="{{url_for('delete_allergen', allergen_id =allergen._id)}}" class="pull-right fas fa-trash"> Remove</a>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </fieldset>
    </form>
</form>


{% endblock %}
