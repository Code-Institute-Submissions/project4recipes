{% extends 'layout.html'%} 
{% block content %}
<div class="row">
    <div class="text-center mb2">
        <div class="btn-group">
            {% for cat in categories %}
                <button type="button" class="btn btn-success btn-filter" data-target="{{cat.category_name}}">{{cat.category_name}}</button>
            {% endfor %}
            <button type="button" class="btn btn-default btn-filter" data-target="all">All</button>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2 pr">
        {% for recipe in recipes %}
        <div class="panel panel-default">
            <div class="panel-body" data-status="{{recipe.category_name}}">                 
                <a href="javascript:;" class="star">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </a>
                <a class="center" href="{{url_for('recipe_detail', recipe_id =recipe._id)}}">{% for name in recipe.recipe_name %}{{name}}{% endfor %}</a>
                <span class="{{recipe.category_name}}">({% for cat in recipe.category_name %}{{cat}}{% endfor %})</span>
                <a href="{{url_for('delete_recipe', recipe_id =recipe._id)}}" class="pull-right fas fa-trash"> Remove</a>
            </div>
        </div>
        {% endfor %}             
    </div>
</div>
{% endblock %}
