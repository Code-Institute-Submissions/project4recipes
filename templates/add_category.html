{% extends "layout.html" %} {% block content %}
<form action="{{ url_for('insert_category') }}"  method="POST" class="form-horizontal">
    <fieldset>
         <!-- Categories -->
        <div class="form-group">
            <div class="col-md-offset-4 col-md-5">
                <ul class="List__link">
                    {% for category in categories %}
                    <li>
                        {{category.category_name}}
                        <a href="{{url_for('delete_category', category_id =category._id)}}" class="pull-right fas fa-trash"> Remove</a>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </fieldset>
</form>

{% endblock %}
