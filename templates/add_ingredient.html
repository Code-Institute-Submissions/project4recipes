{% extends "layout.html" %} {% block content %}
<form action="{{ url_for('insert_ingredient') }}" method="POST" class="form-horizontal">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ingredient_name">Ingredient</label>
            <div class="col-md-5">
                <input id="ingredient_name" name="ingredient_name" type="text" placeholder="Add an ingredient" class="form-control input-md">
                <button name="action" class="fas fa-plus"> Add</button>
            </div>
        </div>
        
        <!-- Ingredients -->
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4 ">
                <ul class="List__link">
                    {% for ingredient in ingredients %}
                    <li>
                        {{ingredient.ingredient_name}}
                        <a href="{{url_for('delete_ingredient', ingredient_id =ingredient._id)}}" class="pull-right fas fa-trash"> Remove</a>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </fieldset>
    </form>
</form>


{% endblock %}
