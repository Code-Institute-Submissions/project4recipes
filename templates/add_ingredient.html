{% extends "layout.html" %} {% block content %}
<form action="{{ url_for('insert_ingredient') }}" method="POST" class="form-horizontal">
    <fieldset>
        <!-- Ingredients -->
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4 ">
                <ul class="List__link">
                    {% for ingredient in ingredients %}
                    <li>
                        {{ingredient.ingredient_name}}
                        <a href="{{url_for('delete_ingredient', ingredient_id =ingredient._id)}}" class="pull-right fas fa-trash"> Remove</a>
                    </li>
                    <br>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </fieldset>
    </form>
</form>


{% endblock %}
